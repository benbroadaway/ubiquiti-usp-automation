plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'
}

repositories {
    // Use Maven Central for resolving dependencies.
    maven { url "https://nexus.benbroadaway.synology.me/repository/maven-central" }
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.apache.groovy:groovy-all:4.0.13'
    implementation 'com.walmartlabs.concord:concord-sdk:1.103.1'
    implementation 'com.walmartlabs.concord.runtime.v2:concord-runtime-sdk-v2:1.103.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.14.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation('org.mockito:mockito-core:3.+')

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

layout.buildDirectory = layout.projectDirectory.dir("target")

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
